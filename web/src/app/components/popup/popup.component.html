<div class="body">
    
    <div class="header">
        <span> Aufrufzeit: {{formattedDate}}</span>
        <span> Abgefragter Sensor: {{data.sensor}} </span> <br>
        <span> Temperatur: {{data.temperature}} &deg;C </span>
        <span> Luftfeuchtigkeit: {{data.humidity}} % </span>
    </div>

    <div class="stats">
      <app-details
      *ngIf="label.length"
      [labels]="label"
      [data]="statData"
      [style]="'line'"
      >
      </app-details>
    </div>
</div>
